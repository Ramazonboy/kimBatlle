<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimyo Battle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Vodorod</p>
                <!-- <h3 class="text-center">1</h3> -->
                <h1>H</h1>
                <div class="time"></div>
            </div>
            <div class="btns">
                <button class="button true" onclick="check(true)"><i class="fas fa-check    "></i></button>
                <button class="button false" onclick="check(false)"><i class="fas fa-times    "></i></button>
            </div>
        </div>
    </div>

    <div class="bg-success d-none" id="refresh">
        <h1 class="mb-4">Your score: <span id="yourScore"></span></h1>
        <h1 class="mb-4">Best score: <span id="bestScore"></span></h1>
        <button class=" button true btns " onclick="reload()">
            <i class="fas fa-redo    "></i>
        </button>
        <div class="w-100 p-5" style="max-width: 400px; margin: 20px auto;">
            <table
                class="text-center table table-striped table-dark rounded overflow-hidden table-bordered table-light">
                <thead>
                    <th>#</th>
                    <th>Score</th>
                </thead>
                <tbody id="tbody" ">
                </tbody>
        </div>
        </table>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
                    </script>

                    <script src="./js/davriy.js"></script>
                    <script src="./js/kimyoBattle.js"></script>
</body>

</html>
